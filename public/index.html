<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADXL Websocket</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h3>ADXL Websocket</h3>
    <div class="adxl-data">
        <p>X: <span id="x-value"></span></p>
        <p>Y: <span id="y-value"></span></p>
        <p>Z: <span id="z-value"></span></p>
    </div>
    <div class="adxl-canvas">
        <canvas id="adxl-cvs" style="border:1px solid #000000;"></canvas>
    </div>

    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"
        integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

</html>
